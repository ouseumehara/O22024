        商品・サービスに関するお問い合わせは下記フォームにてお受けしております。後日、担当者よりご連絡差し上げます。

      <form action="#">

          <tr>

          <tr>

          <tr>

          </tr>

        <div><label><input type="checkbox"><a href="#">プライバシーポリシー</a>に同意する</label></div>
